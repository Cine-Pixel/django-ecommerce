{% extends 'base.html' %}

{% block title %}Products{% endblock title %}

{% block header %}Browse Products{% endblock header %}

{% block content %}

<div class="bg-white">
  <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Browse Products</h2>

    <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
    {% for product in products %}
    <div>

      <a href="{% url 'products:view-product' pk=product.id %}" class="group">
        <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
          <img src="{{ product.image_set.all.0.image.url }}" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-full w-full object-cover object-center group-hover:opacity-75">
        </div>
        <h3 class="mt-4 text-sm text-gray-700">{{ product.name }}</h3>
        <p class="mt-1 text-lg font-medium text-gray-900">${{ product.price }}</p>
      </a>
        <button class="btn-cart pointer-events-auto rounded-md bg-indigo-600 py-2 px-3 text-[0.8125rem] font-semibold leading-5 text-white hover:bg-indigo-500" data-product-id={{ product.id }}>Add to cart</button>
    </div>
    {% endfor %}

    </div>
  </div>
</div>

{% endblock content %}
